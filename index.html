<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WMS Login</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid p-5">
            <div class="row">
                <main class="card p-5 shadow-lg col-12 col-md-6 col-lg-6 col-xl-4 mx-auto">
                    <div style="height: 64px; width: 64px; background-color: black;" class="mx-auto border border-dark"></div>
                    <h1 class="text-center display-6 mb-5">Warehouse Management System</h1>
                    <div class="form-floating mb-3">
                        <input class="col form-control border border-dark-subtle"  type="text" name="username" id="username" placeholder="Email">
                        <label class="text-secondary" for="username">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="col form-control border border-dark-subtle"  type="password" name="password" id="password" placeholder="Password">
                        <label class="text-secondary" for="password">Password</label>
                    </div>
                    <!-- <div class="row w-75 mx-auto mb-3"></div>
                    <div class="row w-75 mx-auto mb-3"><input class="col text-center form-control border border-dark-subtle"  type="password" name="pw" id="pw" placeholder="Password"></div> -->
                    <div class="text-center"><a class="btn btn-lg btn-success" href="./dashboard">Log in</a></div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
