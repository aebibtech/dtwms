<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WMS New Warehouse</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row flex-nowrap">
                <div class="col-auto px-0 bg-dark text-light">
                    <div id="sidebar" class="collapse collapse-horizontal show border-end d-none d-md-block">
                        <div id="sidebar-nav" class="list-group text-sm-start min-vh-100">
                            <a href="/dashboard" class="border-0 list-group-item d-inline-block text-truncate fs-2 bg-dark text-light" data-bs-parent="#sidebar"><span>TheWMS</span></a>
                            <a href="/dashboard" class="fs-4 border-0 ms-2 list-group-item d-inline-block text-truncate bg-dark text-light" data-bs-parent="#sidebar"><span>Dashboard</span></a>
                            <a href="/warehouses" class="fs-4 border-0 ms-2 list-group-item d-inline-block text-truncate bg-dark text-light" data-bs-parent="#sidebar"><span>Warehouses</span></a>
                            <a href="/users" class="fs-4 border-0 ms-2 list-group-item d-inline-block text-truncate bg-dark text-light" data-bs-parent="#sidebar"><span>Users</span></a>
                            <a href="/products" class="fs-4 border-0 ms-2 list-group-item d-inline-block text-truncate bg-dark text-light" data-bs-parent="#sidebar"><span>Products</span></a>
                            <a href="/shipments" class="fs-4 border-0 ms-2 list-group-item d-inline-block text-truncate bg-dark text-light" data-bs-parent="#sidebar"><span>Shipments</span></a>
                            <a href="/inventory" class="fs-4 border-0 ms-2 list-group-item d-inline-block text-truncate bg-dark text-light" data-bs-parent="#sidebar"><span>Inventory</span></a>
                            <a href="/suppliers" class="fs-4 border-0 ms-2 list-group-item d-inline-block text-truncate bg-dark text-light" data-bs-parent="#sidebar"><span>Suppliers</span></a>
                            <a href="/orders" class="fs-4 border-0 ms-2 list-group-item d-inline-block text-truncate bg-dark text-light" data-bs-parent="#sidebar"><span>Orders</span></a>
                        </div>
                    </div>
                </div>
                <main class="col ps-md-2 pt-2">
                    <!-- <a href="#" data-bs-target="#sidebar" data-bs-toggle="collapse" class="border rounded-3 p-1 text-decoration-none d-md-none"><i class="bi bi-list bi-lg py-2 p-1"></i> Menu</a> -->
                    <div class="page-header pt-1">
                        <h2>New Warehouse</h2>
                        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="/dashboard">Home</a></li>
                                <li class="breadcrumb-item"><a href="/warehouses">Warehouses</a></li>
                                <li class="breadcrumb-item active" aria-current="page">New</li>
                            </ol>
                          </nav>
                    </div>
                    <div class="row p-2">
                        <div class="col card shadow-lg">
                            <div class="card-body">
                                <div class="row mb-3">
                                    <div class="col-12 col-md-6 col-lg-3 col-xl-2">
                                        <label class="my-auto" for="name">Warehouse Alias</label>
                                    </div>
                                    <div class="col-12 col-md-6 col-lg-6 col-xl-4">
                                        <input class="form-control border border-dark-subtle border-top-0 border-start-0 border-end-0" type="text" name="name" id="name">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-12 col-md-6 col-lg-3 col-xl-2">
                                        <label class="my-auto" for="street">Street Address</label>
                                    </div>
                                    <div class="col-12 col-md-6 col-lg-6 col-xl-4">
                                        <input class="form-control border border-dark-subtle border-top-0 border-start-0 border-end-0" type="text" name="street" id="street">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-12 col-md-6 col-lg-3 col-xl-2">
                                        <label class="my-auto" for="city">City</label>
                                    </div>
                                    <div class="col-12 col-md-6 col-lg-6 col-xl-4">
                                        <input class="form-control border border-dark-subtle border-top-0 border-start-0 border-end-0" type="text" name="city" id="city">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-12 col-md-6 col-lg-3 col-xl-2">
                                        <label class="my-auto" for="province">State/Province</label>
                                    </div>
                                    <div class="col-12 col-md-6 col-lg-6 col-xl-4">
                                        <input class="form-control border border-dark-subtle border-top-0 border-start-0 border-end-0" type="text" name="province" id="province">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12 col-md-3 col-lg-2 col-xl-1">
                                <a class="btn btn-success" href="/warehouses">Save</a>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
